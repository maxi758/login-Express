<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
    
</head>
<body>
    <h1>Bienvenidx</h1>
    <div id="container">
        <form action="/login" method="post">
            <div class="div-style">
                <label for="userLogin">Usuario</label>
                <input type="text" name="userLogin" id="input-user" placeholder="Usuario" required>
            </div>
            <div class="div-style">
                <label for="passwordLogin">Contraseña</label>
                <input type="password" name="passwordLogin" id="input-password" placeholder="Contraseña" required>
            </div>
            <input type="submit" value="Ingresar" class="btn-submit">
        </form>
    </div>
</body>
</html>
